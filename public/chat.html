<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>

        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <br>
            <div class="compose">
                <form id="form">
                    <input type="text" id="msg" placeholder="Message" required>
                    <button id="msgBtn">Send</button>
                </form>
                <button id="sendLocation" type="button">Send Location</button>
            </div>
            
        </div>
    </div>

    Chat App
    <!-- <button id="increment">+</button> -->

    



    <script id="msgTemplate" type="HTML">
        <div class="message">
            <p>
                <spna class="message__name">{{username}}</span>
                <spna class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{newMessage}}</p>
        </div>
    </script>

    <script id="locationTemplate" type="HTML">
        <div class="message">
            <p>
                <spna class="message__name">{{username}}</span>
                <spna class="message__meta">{{createdAt}}</span>
            </p>
            <P><a href="{{location}}" target="_blank">My current location</a></P>
        </div>
    </script>

    <script id="sidebar-template" type="text/HTML">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
